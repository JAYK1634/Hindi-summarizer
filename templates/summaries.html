<!DOCTYPE html>
<html>
<head>
    <title>Hindi Summarizer - Summary History</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .summary-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .summary {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .summary:last-child {
            border-bottom: none;
        }
        .timestamp {
            color: #888;
            font-size: 0.8em;
        }
        .original-text {
            background-color: #f9f9f9;
            padding: 10px;
            border-left: 3px solid #ddd;
            margin: 10px 0;
        }
        .summary-text {
            background-color: #f0f7ff;
            padding: 10px;
            border-left: 3px solid #a8d4ff;
            margin: 10px 0;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .no-summaries {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Hindi Summarizer - Summary History</h1>
    
    <div class="summary-container">
        {% if summaries %}
            {% for summary in summaries %}
                <div class="summary">
                    <div class="timestamp">{{ summary.timestamp }}</div>
                    <h3>Original Text:</h3>
                    <div class="original-text">{{ summary.original_text }}</div>
                    <h3>Summary:</h3>
                    <div class="summary-text">{{ summary.summary_text }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-summaries">No summaries found. Try creating one first!</p>
        {% endif %}
    </div>
    
    <a href="/" class="back-link">Back to Summarizer</a>
</body>
</html>
